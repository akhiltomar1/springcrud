<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Books</title>
    <style>

        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
}

.header {
    background-color: #343a40;
    color: #ffffff;
    width: 100%;
    padding: 20px 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}

.logout-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 25px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

.logout-btn:hover {
    background-color: #c0392b;
}

.notification {
    background-color: #ffc107;
    color: #212529;
    padding: 15px;
    text-align: center;
    margin: 20px;
    border-radius: 8px;
    font-weight: 500;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    gap: 20px;
}

.card {
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    padding: 25px 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.card h2 {
    margin: 0 0 10px;
    font-size: 20px;
    font-weight: 600;
    color: #2c3e50;
}

.book-id {
    font-size: 14px;
    color: #7f8c8d;
    margin: 10px 0;
}

.buy-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    border-radius: 5px;
    margin-top: 15px;
    transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.buy-btn:hover {
    background-color: #2980b9;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
}

.borrowed-books {
    display: none;
    padding: 20px;
    max-width: 1400px;
    margin: 20px auto;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .card {
        max-width: 100%;
    }

    .logout-btn {
        font-size: 12px;
        padding: 8px 20px;
    }

    .buy-btn {
        font-size: 12px;
        padding: 8px 20px;
    }
}

    </style>
</head>
<body>
<header class="header">
    <h1 th:text="'Welcome, ' + ${username} + '!'">Welcome, User!</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</header>

<div class="container">
    <div class="card" th:each="book : ${books}">
        <h2 th:text="${book.book_name}">Book Name</h2>
        <p th:text="'Book ID: ' + ${book.book_id}">Book ID</p>
        <form th:action="@{/borrow}" method="post">
            <input type="hidden" th:name="bookId" th:value="${book.book_id}" />
            <input type="hidden" name="username" th:value="${username}" />
            <button type="submit" class="buy-btn">Borrow</button>
        </form>
    </div>
</div>
<div class="borrowed-books" id="new-section" style="display: none; padding: 20px; max-width: 1400px; margin: 20px auto; background-color: #f0f0f0; border-radius: 10px;">
</div>

</body>
</html>
